<!DOCTYPE html>
<html>
<head>
    <title>Medicamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2>ðŸ“¦ Medicamentos</h2>

    <table class="table table-bordered mt-3" id="tabelaMedicamentos">
        <thead class="table-secondary">
            <tr>
                <th>Nome</th>
                <th>CÃ³digo de Barras</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script>
    fetch("/medicamentos")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#tabelaMedicamentos tbody");

            data.medicamentos.forEach(m => {
                let row = `
                    <tr>
                        <td>${m.nome}</td>
                        <td>${m.codigo_barras}</td>
                        <td>${m.estoque_atual}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        });
</script>

</body>
</html>
